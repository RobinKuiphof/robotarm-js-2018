        <script src="./robot-arm.js"></script>

                    }

                    }

                    }

                        }
                        robotArm.drop();
                        for (var z = 1 ; z <= b; z++){
                            robotArm.moveLeft();
                        }
                    }

                        }
                        robotArm.drop();
                        for (var z = 1 ; z <= c; z++){

                    else if(kleur4 == 0){

                        }

                        for (var z = 1 ; z <= d; z++){

                    }

                    var a = a - 1

                    }
